        <script type="text/javascript">
            function populateValues() {
                var dt = new Date();
                document.getElementById("timeStamp").innerHTML = "Refresh Timestamp: " + dt.toLocaleString();

                var curECID = "";
                var cookieValue = _satellite.cookie.get("AMCV_53A16ACB5CC1D3760A495C99@AdobeOrg");
                if(typeof cookieValue !== "undefined") {
                    if(cookieValue.includes('MCMID')) {
                        curECID = cookieValue.split('MCMID|')[1];
                        curECID = curECID.split('|')[0];
                        document.getElementById("ecid").innerHTML = "ECID: " + curECID;
                        var fpidValue = _satellite.cookie.get("FPID");
                        if(typeof fpidValue === "undefined") {
                            fpidValue = "FPID Cookie doesn't exist."
                        }
                        document.getElementById("fpid").innerHTML = "FPID: " + fpidValue;
                    }
                } else {
                    setTimeout(populateValues, 250)
                }
            }
            window.onload = populateValues;
        </script>
